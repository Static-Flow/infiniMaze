name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12.x
    - uses: actions/checkout@master
    - name: Test
      run: make test
    - name: Lint
      run: make lint
